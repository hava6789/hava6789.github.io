<!DOCTYPE html>
<html lang="jp">
    <head>
        <meta charset="unicode"/>
        <meta name="viewport" content="width = device-width, initial-scale = 1.0"/>
        <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
        <title>My page-Lab4</title>
        <link rel="stylesheet" href="style.css">
        <style>
            tr:hover{
                background-color:#daf0eb;
                color:#000000;
            }
        </style>
    </head>
    <body>
        <script>
            $("img").fadeIn("slow");
            $("img").hover(function(){
                $(this).animate({width:"250px"});
            },function(){
                $(this).animate({left:"200px"});
            });
            $(document).ready(function(){
                $("#fadeOut").click(function(){
                    $("img").fadeOut();
                });
            });
        </script>
        <h1>
            推しのアニメリスト
        </h1>
        <button id="fadeOut">fadeOut</button>
        <div id="main_container">
            <table>
                <tr>
                    <th>タイトル、キービジュアル</th>
                    <th>放送時間</th>
                    <th>ジャンル</th>
                    <th>公式サイト</th>
                </tr>
                <tr>
                    <td>
                        <a href="https://ani.gamer.com.tw/animeVideo.php?sn=35241">
                            <img src="https://frieren-anime.jp/wp-content/uploads/2023/08/news0823.jpg" alt="葬送のフリーレン"/>
                        </a>
                        葬送のフリーレン
                    </td>
                    <td>2023年 秋</td>
                    <td>少年漫画、ファンタジー</td>
                    <td><a href="https://frieren-anime.jp/">公式サイト</a>、<a href="https://twitter.com/Anime_Frieren">Twitter</a></td>
                </tr>
                <tr>
                    <td>
                        <a href="https://ani.gamer.com.tw/animeVideo.php?sn=10837">
                            <img src="https://p2.bahamut.com.tw/B/ACG/c/44/0000094844.JPG">
                        </a>
                         青春ブタ野郎シリーズ
                    </td>
                    <td>2018年 秋</td>
                    <td>青春、SF、ラブコメ、ファンタジー</td>
                    <td><a href="https://ao-buta.com/">公式サイト</a>、<a href="https://x.com/aobuta_anime">Twitter</a></td>
                </tr>
            </table>
        </div>
    </body>
</html>
